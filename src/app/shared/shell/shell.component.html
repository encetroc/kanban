<mat-sidenav-container class="sidenav-container">
    <mat-sidenav fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false" #drawer>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
            <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
            <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button *ngIf="isHandset$ | async" mat-icon-button type="button" aria-label="toggle sidenav"
                (click)="drawer.toggle()">
                <mat-icon aria-label="sidenav toggle icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="/">Angular Fire starter</span>
            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/kanban">Kanban</a>
                <a mat-button routerLink="/customers">SSR</a>
                <a mat-button routerLink="/login">Login</a>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="https://fireship.page.link/slack">
                    <span>Chat on Slack</span>
                </a>
                <a mat-menu-item href="https://github.com/encetroc/angular-firestarter">
                    <span>Source code</span>
                </a>
            </mat-menu>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
